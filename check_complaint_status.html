<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Your Complaint Status</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="out">
      <div class="box">
        <div class="test">Check Your Complaint Status here</div>
        <form onsubmit="getValid(event)">
          <div class="container">
            <div>Enter Complaint Number :</div>
            <input type="text" class="checkInput" required />
          </div>
          <div class="button-container">
            <button class="button" type="submit">Get Complaint Status</button>
            <button class="button" type="reset">Reset</button>
          </div>
        </form>
      </div>
      <div class="display"></div>
    </div>
  </body>
</html>
